<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title> {% block title %} Min reise i Spania {% endblock %}</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <script type="text/javascript" src="{{ STATIC_URL }}jquery-1.7.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css">
    <script type="text/javascript" src="{{ STATIC_URL }}disqus.js"></script>
</head>
<body>
<div id="header">
    <h1 class="header"></h1>
    <h2 class="header"></h2>

    <!-- dette er menyet -->
    <ul id="nav">
        <li class="news"><a href="/">Nytt</a></li>
        <li class="about"><a href="{% url blog_about %}">Om jenta</a></li>
        <li class="contact"><a href="{% url blog_contact %}">Kontakt</a></li>
    </ul>
<!--end menu-->
    <div class="clear"></div>
</div>
    <div id="wrapper">
        <div id="content">
            {% block content %}

            {% endblock %}
            <div id="links">
                {% block links %}
                {% endblock %}
            </div>
        </div>
    </div>


        <!-- end #links -->

<div style="clear: both;">&nbsp;</div>

<p class="post footer"> {% block postfooter %}{% endblock %}</p>

<div id="footer">
    <p id="legal">Copyright &copy; 2012 Made Ziius.</p>

</div>
<!-- end #footer -->
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'madeziius'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
</body>
</html>
